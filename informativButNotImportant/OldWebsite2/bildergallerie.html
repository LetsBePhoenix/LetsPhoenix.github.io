<script src="script.js"></script> <!-- Verlinke die ausgelagerte JS-Datei -->
<script>
  // Hol dir alle Bilder in der Galerie
  const images = document.querySelectorAll('.gallery-grid img');
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');
  const close = document.getElementById('close');

  // Funktion, um das Modal zu öffnen und das angeklickte Bild anzuzeigen
  images.forEach(img => {
    img.addEventListener('click', function() {
      modal.style.display = 'flex';
      modalImg.src = this.src;
    });
  });

  // Funktion, um das Modal zu schließen
  close.addEventListener('click', function() {
    modal.style.display = 'none';
  });

  // Schließen des Modals, wenn außerhalb des Bildes geklickt wird
  modal.addEventListener('click', function(event) {
    if (event.target === modal) {
      modal.style.display = 'none';
    }
  });
</script>
